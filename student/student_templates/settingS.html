<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定・学生 / 試験防衛壁</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/6f8d6b3f84.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./jquery.arctext.js" type="text/javascript"></script>

    <!-- JS -->
    <script type="module" src="../../static/js/student/setting.js"></script>
    <script type="module" src="../../static/js/setPage.js"></script>

    <!-- CSS -->
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/font.css" rel="stylesheet">
    <link href="../../static/css/anime.css" rel="stylesheet">
    <link href="../../static/css/color.css" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="../../static/src/img/favicon.ico">
    <link rel="icon" type="image/vnd.microsoft.icon" href="../../static/src/img/favicon.ico">

</head>
<body class="col-xxl-10 mx-auto" style="background-color: rgb(244, 248, 251);">

    <!-- ナビボタン (スマホ・タブレット) -->
    <div id="nav-mobile-buttonArea">
        <div type="button" data-bs-toggle="offcanvas" data-bs-target="#nav-mobile-canvas" aria-controls="nav-mobile-canvas" class="br shadow set-center be-big-lg" style="background-color: rgba(255, 255, 255, 0.5); color: rgba(158, 68, 112, 0.8); position: fixed; top: 20px; left: 20px; font-size: 30px; width: 60px; height: 60px;">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <div id="notify-buttonArea">
        <div type="button" data-bs-toggle="offcanvas" data-bs-target="#notify-canvas" aria-controls="notify-canvas" class="br shadow set-center be-big-lg" style="background-color: rgba(255, 255, 255, 0.5); color: rgba(158, 139, 68, 0.8); position: fixed; top: 20px; right: 20px; font-size: 30px; width: 60px; height: 60px;">
            <i class="fa-solid fa-bell"></i>
        </div>
    </div>

    <!-- ヘッダー -->
    <header>

        <!-- タイトル -->
        <h1 id="titleText" class="mt-4 text-center f-Dela-Gothic-One" style="color: rgb(158, 68, 112); font-size: 50px;">
            試験<span style="font-size: 60px;">防</span>衛壁
        </h1>

        <div class="mt-3 col-4 col-sm-3 col-md-2 col-lg-1 br-20 mx-auto c-blue-bg">
            <div class="text-center f-Zen-Maru-Gothic fw-medium text-white">
                学生側
            </div>
        </div>

    </header>

    <!-- 本文 -->
    <div class="container">

        <div class="row">
            <!-- ナビ (PC) -->
            <div id="nav-pc" class="mt-5 col-lg-3">

                <div class="pt-5 pb-4 br-20 shadow position-fixed" style="background-color: white; width: 270px;">

                    <div class="f-Zen-Kaku-Gothic-New text-center">
                    
                        <div onclick="moveToHome()" type="button" class="br-20 mx-5 be-big-click make-letters-distance c-black fw-semibold non-a" style="font-size: 20px;">
                            <div class="mx-3">
                                <i class="fa-solid fa-house" style="font-size: 15px; position: relative; top: -3px;"></i>
                                ホーム
                            </div>
                        </div>

                        <div onclick="moveToTest()" type="button" class="mt-4 br-20 mx-5 be-big-click make-letters-distance c-black fw-semibold non-a" style="font-size: 20px;">
                            <div class="mx-3">
                                <i class="fa-solid fa-file-lines" style="font-size: 15px; position: relative; top: -3px;"></i>
                                テスト
                            </div>
                        </div>

                        <div onclick="moveToProf()" type="button" class="mt-4 br-20 mx-5 be-big-click make-letters-distance c-black fw-semibold non-a" style="font-size: 18px;">
                            <div class="mx-3">
                                <i class="fa-solid fa-user" style="font-size: 14px; position: relative; top: -3px;"></i>
                                プロフィール
                            </div>
                        </div>

                        <div type="button" class="mt-4 py-2 mb-4 br-20 mx-5 be-big-click make-letters-distance text-white c-blue-bg fw-exbold" style="font-size: 18px;">
                            <div class="mx-3">
                                <i class="fa-solid fa-gear" style="font-size: 14px; position: relative; top: -2px;"></i>
                                設定
                            </div>
                        </div>

                        <div class="my-3" style="border-bottom: 1px solid rgb(180, 180, 180);"></div>

                        <div onclick="logout()" type="button" class="mt-4 br-20 mx-5 be-big-click make-letters-distance c-pink fw-semibold" style="font-size: 18px;">
                            <div class="mx-3">
                                <i class="fa-solid fa-right-from-bracket" style="font-size: 14px; position: relative; top: -2px;"></i>
                                ログアウト
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-9"></div>

            <!-- メインエリア -->
            <div class="mt-5 col-lg-3"></div>

            <div class="col-lg-9">

                <div class="pt-lg-4 pb-lg-5 py-4 br-20 shadow" style="background-color: white;">

                    <div class="mx-5 f-Zen-Kaku-Gothic-New">

                        <!-- メールアドレスの設定 -->
                        <div class="mt-2 fw-bold text-secondary">
                            メールアドレス
                        </div>
                        <input class="form-control" type="text" placeholder="sample@ed.tus.ac.jp" aria-label="Disabled input example" disabled>
                        <div class="text-end fw-exbold c-pink" style="font-size: 12px;"><i class="me-1 fa-solid fa-triangle-exclamation"></i>変更できません</div>
                    
                        <!-- パスワードの設定 -->
                        <div class="mt-3 fw-bold text-secondary">
                            パスワード
                        </div>
                        <div class="row">
                            <div class="col-lg-8 col-md-7 col-6">
                                <div class="mx-3">
                                    **********
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-5 col-6">
                                <div onclick="" type="button" class="br-20 be-big-sm make-letters-distance py-1" style="border: 1.5px solid brown;">
                                    <div class="c-pink fw-bold text-center">
                                        再設定する
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    </div>

                </div>

                
                <!-- フッター -->
                <div class="mt-5 py-5">
                    <div class="text-center">
                        <small class="text-secondary f-Zen-Maru-Gothic">
                            © チーム7 ・ 東京理科大学 創域理工学部 情報計算科学科 プロジェクト課題 / 2023
                        </small>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- ここまで本文 -->

    <!-- ナビ (スマホ・タブレット) -->
    <div class="br-r-20 offcanvas offcanvas-start" tabindex="-1" id="nav-mobile-canvas"
        aria-labelledby="nav-mobile-canvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="nav-mobile-canvasLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <div class="mt-5 f-Zen-Kaku-Gothic-New fw-exbold text-center" style="font-size: 25px;">

                <div onclick="moveToHome()" type="button"
                    class="br-20 mx-5 be-big-click make-letters-distance c-black non-a">
                    <div class="mx-3">
                        <i class="fa-solid fa-house" style="font-size: 20px; position: relative; top: -3px;"></i>
                        ホーム
                    </div>
                </div>

                <div onclick="moveToTest()" type="button" class="mt-4 br-20 mx-5 be-big-click make-letters-distance c-black non-a">
                    <div class="mx-3">
                        <i class="fa-solid fa-file-lines" style="font-size: 20px; position: relative; top: -3px;"></i>
                        テスト
                    </div>
                </div>

                <div onclick="moveToProf()" type="button" class="mt-4 br-20 mx-5 be-big-click make-letters-distance c-black non-a">
                    <div class="mx-3">
                        <i class="fa-solid fa-user" style="font-size: 20px; position: relative; top: -3px;"></i>
                        プロフィール
                    </div>
                </div>

                <div onclick="moveToSet()" type="button" class="mt-4 py-2 br-20 mx-5 px-3 be-big-click make-letters-distance text-white c-blue-bg non-a">
                    <div class="mx-3">
                        <i class="fa-solid fa-gear" style="font-size: 20px; position: relative; top: -2px;"></i>
                        設定
                    </div>
                </div>

                <div onclick="logout()" type="button" class="mt-4 br-20 mx-5 be-big-click make-letters-distance c-pink">
                    <div class="mx-3">
                        <i class="fa-solid fa-right-from-bracket"
                            style="font-size: 20px; position: relative; top: -2px;"></i>
                        ログアウト
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
