<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>監督画面 / 試験防衛壁</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/6f8d6b3f84.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./jquery.arctext.js" type="text/javascript"></script>

    <!-- JS -->
    <script type="module" src="../../static/js/teacher/supervisor.js"></script>
    <script type="module" src="../../static/js/setPage.js"></script>

    <!-- CSS -->
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/font.css" rel="stylesheet">
    <link href="../../static/css/anime.css" rel="stylesheet">
    <link href="../../static/css/color.css" rel="stylesheet">

</head>
<body style="background-color: rgb(244, 248, 251);">

    <!-- ヘッダー -->
    <div class="py-3 px-3 bg-light br-b-20 shadow">
        <div class="row row-cols-auto">
            <div class="col">
                <a id="backBtn" href="./tests.html" class="f-Zen-Kaku-Gothic-New fw-bold non-a fs-lg-4 fs-5 c-pink">
                    <i class="fa-solid fa-angles-left"></i>
                    戻る
                </a>
            </div>
            <div class="col">
                <div class="br-20 px-3 ms-lg-2" style="background-color: rgb(124, 154, 95);">
                    <div id="subjectNameArea" class="f-Zen-Kaku-Gothic-New fs-lg-4 fs-5 fw-bold text-white">
                        <div class="spinner-border spinner-border-sm mx-4" role="status"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="testNameArea" class="f-Zen-Kaku-Gothic-New fs-lg-4 fs-5 fw-exbold c-black">
                    <div class="spinner-border spinner-border-sm c-sub-blue mx-5" role="status"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 本文 -->
    <div class="container">

        <!-- 基本情報ウィンドウ -->
        <div class="mt-5">
            <div class="d-grid col-xxl-6 col-lg-8 col-md-10 mx-auto">
                <div class="shadow br-10 px-3 py-3" style="background-color: white;">
                    <!-- 読み込み中画面 -->
                    <div id="loadingArea">
                        <div class="text-center py-5">
                            <i class="fa-solid fa-hourglass-half fa-bounce c-sub-blue" style="font-size: 30px;"></i>
                        </div>
                    </div>
                    <!-- 試験前(24時間以内)または試験中に表示される領域 -->
                    <div id="testStatusDuring" class="unvisible">
                        <div class="f-Zen-Kaku-Gothic-New fw-bold text-secondary">
                            試験<span id="testStatusArea" class="c-sub-pink">終了</span>まで…
                        </div>
                        <div class="">
                            <div id="countDownArea" class="f-Zen-Kaku-Gothic-New fw-exbold fs-3 text-center c-sub-pink">
                                <span id="timerMinuteArea" class="c-black" style="font-size: 50px;">3</span>分<span id="timerSecondArea" class="c-black" style="font-size: 50px;">28</span>秒
                            </div>
                        </div>
                    </div>
                    <!-- 試験前(開始まで24時間以上前)に表示される領域 -->
                    <div id="testStatusBefore" class="unvisible">
                        <div class="f-Zen-Kaku-Gothic-New fw-bold c-sub-blue text-center py-5">
                            この試験は<span class="c-blue">下記の日時</span>に開始予定です
                        </div>
                    </div>
                    <!-- 試験後に表示される領域 -->
                    <div id="testStatusAfter" class="unvisible">
                        <div class="br-20 bg-secondary-subtle">
                            <div class="f-Zen-Kaku-Gothic-New fw-bold c-sub-pink text-center py-5">
                                この試験はすでに<span class="c-pink">終了しました</span>
                            </div>
                        </div>
                    </div>
                    <div class="my-2" style="border-bottom: 1px solid rgb(180, 180, 180);"></div>
                    <div class="f-Zen-Kaku-Gothic-New fw-bold text-secondary">
                        試験開始・<span id="testDateArea" class="c-black"><div class="spinner-border spinner-border-sm c-sub-blue mx-5" role="status"></div></span> / 試験時間・<span id="testLimitArea" class="c-black"><div class="spinner-border spinner-border-sm c-sub-blue mx-5" role="status"></div></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- カンニング情報ウィンドウ -->
        <div class="mt-5">
            <div class="d-grid col-xxl-6 col-lg-8 col-md-10 mx-auto">
                <div class="shadow br-10 px-3 py-3" style="background-color: white;">
                    <div class="f-Zen-Kaku-Gothic-New fw-bold text-secondary">
                        検知された<span class="c-pink">カンニング</span>
                    </div>

                    <table id="cheatTableArea" class="mt-2 table table-hover table-striped">
                        <thead>
                            <tr>
                                <th scope="col" class="text-end fw-exbold" style="color: rgb(110, 110, 176);">#</th>
                                <th scope="col" class="fw-exbold text-secondary text-center">学籍番号</th>
                                <th scope="col" class="fw-exbold text-secondary text-center">氏名</th>
                                <th scope="col" class="fw-exbold text-secondary text-center">学科</th>
                                <th scope="col" class="fw-exbold text-secondary text-center">学年</th>
                                <th scope="col" class="fw-exbold text-secondary text-center">時間</th>
                            </tr>
                        </thead>
                        <tbody id="cheatDataArea" class="table-group-divider">
                            
                        </tbody>
                    </table>

                    <!-- カンニングデータ読み込み中だよのお知らせ -->
                    <div id="cheatDataLoading">
                        <div class="text-center py-3">
                            <div class="spinner-border c-sub-blue" role="status"></div>
                          </div>
                    </div>

                    <!-- まだカンニングを検知されていないよのお知らせ -->
                    <div id="neverCheatedArea" class="unvisible">
                        <div class="br-20 bg-secondary-subtle">
                            <div class="f-Zen-Kaku-Gothic-New fw-bold c-sub-blue text-center py-5">
                                検知されたカンニングは<span class="c-blue">ありません</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- ここまで、カンニング情報ウィンドウ -->

        <!-- フッター -->
        <div class="mt-5 py-5">
            <div class="text-center">
                <small class="text-secondary f-Zen-Maru-Gothic">
                    © チーム7 ・ 東京理科大学 創域理工学部 情報計算科学科 プロジェクト課題 / 2023
                </small>
            </div>
        </div>

    </div>

</body>
</html>
