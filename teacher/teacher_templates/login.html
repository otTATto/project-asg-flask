<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師ログイン / 試験防衛壁</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/6f8d6b3f84.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./jquery.arctext.js" type="text/javascript"></script>

    <!-- JS -->
    <script type="module" src="../../static/js/teacher/login.js"></script>
    <script type="module" src="../../static/js/teacher/selectFacForTeacher.js"></script>

    <!-- CSS -->
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/font.css" rel="stylesheet">
    <link href="../../static/css/anime.css" rel="stylesheet">
    <link href="../../static/css/color.css" rel="stylesheet">

</head>
<body style="background-color: rgb(244, 248, 251);">

    <!-- ヘッダー -->
    <header>

        <!-- タイトル -->
        <h1 id="titleText" class="mt-4 text-center f-Dela-Gothic-One" style="color: rgb(158, 68, 112); font-size: 50px;">
            試験<span style="font-size: 60px;">防</span>衛壁
        </h1>

        <div class="mt-3 col-4 col-sm-3 col-md-2 col-lg-1 br-20 mx-auto" style="background-color: rgb(156, 70, 70);">
            <div class="text-center f-Zen-Maru-Gothic fw-medium text-white">
                教師側
            </div>
        </div>

    </header>

    <!-- 本文 -->
    <div class="container">

        <!-- ログイン画面 -->
        <div class="my-5 py-5 br-20 col-lg-6 col-md-8 mx-auto shadow" style="background-color: rgb(255, 255, 255);">

            <!-- ログインエリア -->
            <div id="loginArea">

                <!-- ナビ -->
                <div class="">
                    <div class="row justify-content-center row-cols-auto f-Zen-Kaku-Gothic-New">
                        <div class="col">
                            <div class="fw-exbold c-pink tb-pink">
                                ログイン
                            </div>
                        </div>
                        <div class="col">
                            <div onclick="viewSigninArea()" type="button" class="fw-medium text-secondary be-big-lg">
                                サインイン
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 入力領域（ログイン） -->
                <div class="mt-5">
                    <div class="col-10 mx-auto f-Zen-Kaku-Gothic-New fw-bold" style="color: rgb(119, 149, 187);">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control br-30 px-4" id="loginMailInput" placeholder="name@example.com">
                            <label for="loginMailInput" class="px-4">大学メールアドレス</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control br-30 px-4" id="loginPasswordInput" placeholder="Password">
                            <label for="loginPasswordInput" class="px-4">パスワード</label>
                        </div>
                    </div>
                </div>

                <!-- ログインするボタン -->
                <div class="mt-5 mb-3 d-grid gap-2 col-6 mx-auto">
                    <button onclick="login()" class="btn btn-primary btn-lg br-30 f-Zen-Kaku-Gothic-New fw-exbold" type="button" >ログインする</button>
                </div>

            </div>
            <!-- ここまで、ログインエリア -->

            <!-- サインインエリア -->
            <div id="signinArea" class="unvisible">

                <!-- ナビ -->
                <div class="">
                    <div class="row justify-content-center row-cols-auto f-Zen-Kaku-Gothic-New">
                        <div class="col">
                            <div onclick="viewLoginArea()" type="button" class="fw-medium text-secondary be-big-lg">
                                ログイン
                            </div>
                        </div>
                        <div class="col">
                            <div class="fw-exbold c-pink tb-pink">
                                サインイン
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 1st ステップ エリア -->
                <div id="firstStepArea">

                    <!-- ステップナビ -->
                    <div class="mt-4">
                        <div class="f-Zen-Maru-Gothic">
                            <div class="row justify-content-center row-cols-auto">
                                <div class="col">
                                    <div class="br-20 px-2 c-pink-bg text-white fw-bold">
                                        ❶st step
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="c-pink">
                                        2
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="c-pink">
                                        3
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 入力領域（サインイン） -->
                    <div class="mt-4">
                        <div class="col-10 mx-auto f-Zen-Kaku-Gothic-New fw-bold" style="color: rgb(119, 149, 187);">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control br-30 px-4" id="signinMailInput" placeholder="name@example.com">
                                <label for="signinMailInput" class="px-4">大学メールアドレス</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control br-30 px-4" id="signinPasswordInput01" placeholder="Password">
                                <label for="signinPasswordInput01" class="px-4">パスワード</label>
                            </div>
                            <div class="my-3">
                                <div class="text-center" style="font-size: 12px;">
                                    確認のために、<span class="c-pink">もう一度</span>パスワードを入力してください
                                </div>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control br-30 px-4" id="signinPasswordInput02" placeholder="Password">
                                <label for="signinPasswordInput02" class="px-4">パスワード（再入力）</label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div class="d-grid col-lg-5 col-md-8 col-10 mx-auto">
                            <div onclick="moveTo2()" class="btn btn-outline-primary br-20">
                                <div class="f-Zen-Maru-Gothic fw-bold">
                                    次へ
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
                <!-- ここまで、1st ステップ エリア -->

                <!-- 2nd ステップ エリア -->
                <div id="secondStepArea" class="unvisible">

                    <!-- ステップナビ -->
                    <div class="mt-4">
                        <div class="f-Zen-Maru-Gothic">
                            <div class="row justify-content-center row-cols-auto">
                                <div class="col">
                                    <div class="c-pink">
                                        1
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="br-20 px-2 c-pink-bg text-white fw-bold">
                                        ❷nd step
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="c-pink">
                                        3
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 入力領域（サインイン） -->
                    <!-- 学籍番号の入力 -->
                    <div class="mt-4">
                        <div class="my-3 f-Zen-Kaku-Gothic-New fw-bold">
                            <div class="text-center c-sub-blue" style="font-size: 12px;">
                                <span class="c-pink">学籍番号</span>を教えてください
                            </div>
                        </div>
                        <div class="col-10 mx-auto f-Zen-Kaku-Gothic-New fw-bold" style="color: rgb(119, 149, 187);">
                            <input type="text" class="form-control form-control-lg br-30 px-4 c-sub-blue fw-bold" id="signinStudentNumInput">
                        </div>
                    </div>
                    <!-- 名前の入力 -->
                    <div class="mt-4">
                        <div class="my-3 f-Zen-Kaku-Gothic-New fw-bold">
                            <div class="text-center c-sub-blue" style="font-size: 12px;">
                                <span class="c-pink">お名前</span>を教えてください
                            </div>
                        </div>
                        <div class="col-10 mx-auto f-Zen-Kaku-Gothic-New fw-bold" style="color: rgb(119, 149, 187);">
                            <input type="text" class="form-control form-control-lg br-30 px-4 c-sub-blue fw-bold" id="signinNameInput" placeholder="(例) 理科大太郎">
                        </div>
                    </div>

                    <div class="mt-4">
                        <div class="d-grid col-lg-5 col-md-8 col-10 mx-auto">
                            <div onclick="moveTo3()" class="btn btn-outline-primary br-20">
                                <div class="f-Zen-Maru-Gothic fw-bold">
                                    次へ
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-2">
                        <div class="d-grid col-lg-5 col-md-8 col-10 mx-auto">
                            <div onclick="backTo1()" class="btn btn-outline-secondary br-20">
                                <div class="f-Zen-Maru-Gothic fw-bold">
                                    戻る
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
                <!-- ここまで、2nd ステップ エリア -->

                <!-- 3rd ステップ エリア -->
                <div id="thirdStepArea" class="unvisible">

                    <!-- ステップナビ -->
                    <div class="mt-4">
                        <div class="f-Zen-Maru-Gothic">
                            <div class="row justify-content-center row-cols-auto">
                                <div class="col">
                                    <div class="c-pink">
                                        1
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="c-pink">
                                        2
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="br-20 px-2 c-pink-bg text-white fw-bold">
                                        ❸rd step
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 入力領域（サインイン） -->
                    <div class="mt-4">
                        <div class="col-10 mx-auto f-Zen-Kaku-Gothic-New fw-bold" style="color: rgb(119, 149, 187);">
                            <div class="my-3 f-Zen-Kaku-Gothic-New fw-bold">
                                <div class="text-center c-sub-blue" style="font-size: 12px;">
                                    <span class="c-pink">所属</span>を教えてください
                                </div>
                            </div>

                            <div class="f-Zen-Kaku-Gothic-New fw-bold">
                                <div class="text-secondary ms-4">
                                    大学
                                </div>
                            </div>
                            <select class="form-select form-select-lg mb-3 f-Zen-Kaku-Gothic-New fw-bold c-sub-blue br-30" id="univ" aria-label=".form-select-lg example">
                                <option selected>大学を選んでください</option>
                                <option>東京理科大学</option>
                            </select>

                            <div class="f-Zen-Kaku-Gothic-New fw-bold">
                                <div class="text-secondary ms-4">
                                    学部
                                </div>
                            </div>
                            <select class="form-select form-select-lg mb-3 f-Zen-Kaku-Gothic-New fw-bold c-sub-blue br-30" id="faculty" aria-label=".form-select-lg example">
                                <option selected>学部を選んでください</option>
                            </select>

                            <div class="f-Zen-Kaku-Gothic-New fw-bold">
                                <div class="text-secondary ms-4">
                                    学科
                                </div>
                            </div>
                            <select class="form-select form-select-lg mb-3 f-Zen-Kaku-Gothic-New fw-bold c-sub-blue br-30" id="depature" aria-label=".form-select-lg example">
                                <option selected>学科を選んでください</option>
                            </select>
                            
                        </div>
                    </div>

                    <div class="mt-4">
                        <div class="d-grid col-lg-5 col-md-8 col-10 mx-auto">
                            <div onclick="moveToMypage()" class="btn btn-outline-primary br-20">
                                <div class="f-Zen-Maru-Gothic fw-bold">
                                    登録する
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-2">
                        <div class="d-grid col-lg-5 col-md-8 col-10 mx-auto">
                            <div onclick="backTo2()" class="btn btn-outline-secondary br-20">
                                <div class="f-Zen-Maru-Gothic fw-bold">
                                    戻る
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
                <!-- ここまで、3nd ステップ エリア -->

            </div>
            <!-- ここまで、サインインエリア -->

        </div>
        
    </div>

    <!-- フッター -->
    <div class="mt-5 py-5">
        <div class="text-center">
            <small class="text-secondary f-Zen-Maru-Gothic">
                © チーム7 ・ 東京理科大学 創域理工学部 情報計算科学科 プロジェクト課題 / 2023
            </small>
        </div>
    </div>
    
</body>
</html>
